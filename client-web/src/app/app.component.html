<div class="header box-shadow">

</div>
<div class="background">
  <div class="menu-bar">
    <div class="char-card">
      <div class="t-color pad-20 marg-10 char-title ">Character Selector</div>
      <div class="char-image-card marg-10-important">
        <img [src]="selectedChar.imageUrl" alt="">
      </div>
      <div class="half-right marg-top-20-important marg-10-important"> 
        <p class="text-center aldritch-font height-25">Select Character: </p>
      </div>
      <div class="half-left marg-top-20-important marg-10-important">
        <select [(ngModel)]="selectedChar">
          <option class="option-back-color" *ngFor="let char of characterList" [ngValue]="char">{{char.name}}</option>
        </select>
      </div>
      <div class="half-right marg-10-important"> 
        <p class="text-center aldritch-font height-25">Current Level: </p>
      </div>
      <div class="half-left marg-10-important">
        <select [(ngModel)]="selectedLevelBase">
          <option class="option-back-color" *ngFor="let level of levelBaseList" [(ngValue)]="level.value">{{level.label}}</option>
        </select>
      </div>
      <div class="half-right marg-10-important"> 
        <p class="text-center aldritch-font height-25">Level To Upgrade: </p>
      </div>
      <div class="half-left marg-10-important">
        <select [(ngModel)]="selectedLevelToGo">
          <option class="option-back-color" *ngFor="let level of levelToGoList" [(ngValue)]="level.value">{{level.label}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="float-left item-box box-shadow">
  </div>
</div>
